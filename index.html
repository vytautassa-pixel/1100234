<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D GLB Viewer</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:transparent; }
canvas { display:block; width:100%; height:100%; }
</style>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<canvas id="viewer-canvas"></canvas>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

const canvas = document.getElementById("viewer-canvas");
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0,0,3);

scene.add(new THREE.AmbientLight(0xffffff,1.2));
const dirLight = new THREE.DirectionalLight(0xffffff,1);
dirLight.position.set(2,2,3);
scene.add(dirLight);

const MODEL_URL = "https://cdn.jsdelivr.net/gh/<username>/wix-3d-viewer@main/demo_test332.glb";
const loader = new GLTFLoader();

let model = null;
let mixer = null;

loader.load(MODEL_URL, (gltf)=>{
    model = gltf.scene;
    scene.add(model);

    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    model.position.sub(center);

    const size = box.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x,size.y,size.z);
    const scaleFactor = 2/maxDim;
    model.scale.setScalar(scaleFactor);

    if(gltf.animations.length){
        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach(c=>mixer.clipAction(c).play());
    }
}, undefined, (err)=>console.error("GLB load error:",err));

let targetRot = {x:0,y:0};
let currentRot = {x:0,y:0};
const MAX_ROT = THREE.MathUtils.degToRad(8);
const EASE = 0.08;

window.addEventListener("mousemove", e=>{
    const x = (e.clientX/window.innerWidth)*2-1;
    const y = (e.clientY/window.innerHeight)*2-1;
    targetRot.y = THREE.MathUtils.clamp(x*MAX_ROT,-MAX_ROT,MAX_ROT);
    targetRot.x = THREE.MathUtils.clamp(-y*MAX_ROT,-MAX_ROT,MAX_ROT);
});

const clock = new THREE.Clock();
function animate(){
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if(mixer) mixer.update(delta);

    currentRot.x += (targetRot.x-currentRot.x)*EASE;
    currentRot.y += (targetRot.y-currentRot.y)*EASE;

    if(model){
        model.rotation.x = currentRot.x;
        model.rotation.y = currentRot.y;
    }
    renderer.render(scene,camera);
}
animate();

window.addEventListener("resize", ()=>{
    camera.aspect=window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
