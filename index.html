<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Viewer with Controls simple</title>
<style>
html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:transparent; }
canvas { display:block; width:100%; height:100%; }
.controls {
    position: absolute;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-family: sans-serif;
    z-index: 1000;
}
.controls label { display:block; font-size:12px; margin-top:5px; }
.controls input { width: 150px; }
#toggle-controls {
    position:absolute;
    top:10px; right:10px;
    z-index:1001;
    padding:5px 10px;
    font-size:12px;
    border-radius:5px;
}
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
  }
}
</script>
</head>
<body>
<canvas id="viewer-canvas"></canvas>

<div class="controls">
    <label>X Position <input type="range" id="posX" min="-5" max="5" step="0.01" value="0"></label>
    <label>Y Position <input type="range" id="posY" min="-5" max="5" step="0.01" value="0"></label>
    <label>Z Position <input type="range" id="posZ" min="-5" max="5" step="0.01" value="0"></label>
    <label>Scale <input type="range" id="scale" min="0.1" max="5" step="0.01" value="1"></label>
</div>

<button id="toggle-controls">Toggle Controls</button>

<script type="module">
import * as THREE from "three";
import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

// ------------------- Renderer -------------------
const canvas = document.getElementById("viewer-canvas");
const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

// ------------------- Scene -------------------
const scene = new THREE.Scene();

// ------------------- Camera -------------------
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 6);

// ------------------- Lights -------------------
scene.add(new THREE.AmbientLight(0xffffff, 1.2));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(2, 2, 3);
scene.add(dirLight);

// ------------------- Model Group (for centered pivot) -------------------
const group = new THREE.Group();
scene.add(group);

const MODEL_URL = "https://vytautassa-pixel.github.io/1100234/animated_gudiman.glb";
const loader = new GLTFLoader();

let model = null;
let mixer = null;

loader.load(
    MODEL_URL,
    (gltf) => {
        model = gltf.scene;

        // Center pivot
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center); // model moves so pivot is center of geometry

        // Scale to fit
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scaleFactor = 2 / maxDim;
        group.scale.setScalar(scaleFactor);

        group.add(model);

        // Animations
        if(gltf.animations.length){
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip)=> mixer.clipAction(clip).play());
        }
    },
    undefined,
    (err) => console.error("GLB load error:", err)
);

// ------------------- Mouse Follow -------------------
let targetRot = { x:0, y:0 };
let currentRot = { x:0, y:0 };
const MAX_ROT = THREE.MathUtils.degToRad(8);
const EASE = 0.08;

window.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth) * 2 - 1;
    const y = (e.clientY / window.innerHeight) * 2 - 1;
    targetRot.y = THREE.MathUtils.clamp(x * MAX_ROT, -MAX_ROT, MAX_ROT);
    targetRot.x = THREE.MathUtils.clamp(-y * MAX_ROT, -MAX_ROT, MAX_ROT);
});

// ------------------- Position & Scale Controls -------------------
const posX = document.getElementById("posX");
const posY = document.getElementById("posY");
const posZ = document.getElementById("posZ");
const scaleSlider = document.getElementById("scale");

function updateGroupTransform(){
    group.position.x = parseFloat(posX.value);
    group.position.y = parseFloat(posY.value);
    group.position.z = parseFloat(posZ.value);
    group.scale.setScalar(parseFloat(scaleSlider.value));
}

[posX,posY,posZ,scaleSlider].forEach(input => input.addEventListener("input", updateGroupTransform));

// ------------------- Toggle Controls -------------------
const controlsDiv = document.querySelector('.controls');
document.getElementById('toggle-controls').addEventListener('click', () => {
    controlsDiv.style.display = controlsDiv.style.display === 'none' ? 'block' : 'none';
});

// ------------------- Animation Loop -------------------
const clock = new THREE.Clock();

function animate(){
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    if(mixer) mixer.update(delta);

    // Smooth rotation around center pivot
    currentRot.x += (targetRot.x - currentRot.x) * EASE;
    currentRot.y += (targetRot.y - currentRot.y) * EASE;

    if(group){
        group.rotation.x = currentRot.x;
        group.rotation.y = currentRot.y;
    }

    renderer.render(scene, camera);
}

animate();

// ------------------- Resize -------------------
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
